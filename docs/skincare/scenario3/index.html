<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Valtech + Contentstack + AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--    <link href="./main.css" rel="stylesheet">-->
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!--    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>-->
    <!-- Debug GUI -->
    <!--    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>-->
    <!-- A-Frame version of AR.js with marker tracking + location-based AR -->
    <!--    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>-->
    <script src="https://assets.contentstack.io/v3/assets/blte63f7056be4da683/blt53c4bd908b2e7ed5/5f681de4d70e764f32921c0a/aframe-ar.js"></script>
    <!--    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>-->
    <!--    <script src="../components/raycaster-listen.js"></script>-->
    <script src="../rotation-trigger.f860d6c2.js"></script>
    <script src="../marker-tracker-no-rotation.572346fb.js"></script>
    <script src="../content-type.896b0f9e.js"></script>
    <script src="../text-paragraph-bar.276cfd09.js"></script>
    <script src="../numbered-text.05f93e69.js"></script>
    <script src="../text-with-icon.22278198.js"></script>
    <script src="../webcam-overlay.7a80f8a3.js"></script>
    <script src="../content-group.aa5fc31e.js"></script>
    <script src="../tab-menu-item.916c1ef0.js"></script>
    <script src="../icon-tab-menu-item.998a0e39.js"></script>
    <script src="../tab-menu.41f7b7c1.js"></script>
    <script src="../content-fan.ae1d576d.js"></script>
    <script src="../smoothed-marker-tracker.152e2cc6.js"></script>
    <script src="../adjusted-rotation.64dffd76.js"></script>
    <script src="../multi-marker-rotation-interpolator.a2ade3fb.js"></script>
</head>
<body>
<main>
    <!-- Have to comment out the a-frame scene because it is making the window larger than the device. -->
    <div id="scene_root">
        <a-scene embedded="" vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; antialias: true;" arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

            <a-assets>
                <img id="panthenol" src="../panthenol.3d357d1d.png">
                <img id="ylangylang" src="../ylangylang.41566ffe.png">
                <img id="step1" src="../1.9be96cb3.png">
                <img id="step2" src="../2.2c7fcc9e.png">
                <img id="step3" src="../3.8e3e98a2.png">

                <!-- Tab Menu Icons -->
                <img id="benefits" src="../benefits_icon.de076cd1.png">
                <img id="usage" src="../usage_icon.e78c6330.png">
                <img id="for-you" src="../for_you_icon.ffc0ba20.png">
                <img id="reviews" src="../reviews_icon.41efad21.png">
                <img id="check" src="../check_icon.f3205693.png">

                <img id="reclabel" src="../recommended_square.beca367a.png">
                <img id="happy" src="../happy_icon.19f21c66.png">
                <img id="sad" src="../sad_icon.27ef7de8.png">

                <a-mixin id="body-text" text="align: left; anchor: left; baseline: top; width: 13.0; wrapCount: 35;
               font: https://assets.contentstack.io/v3/assets/blte63f7056be4da683/bltd5d203e4c4450857/5f67d680128a9c4e4d50b7d4/din_ot.fnt;
               fontImage: https://images.contentstack.io/v3/assets/blte63f7056be4da683/blt8bfb56d15a62feaf/5f67d6802b93e84e4c329976/din_ot.png;
               value: hello there;">
                </a-mixin>

                <a-mixin id="menu-text" text="align: center; anchor: center; baseline: top; width: 13.0; wrapCount: 35;
               font: https://assets.contentstack.io/v3/assets/blte63f7056be4da683/bltd5d203e4c4450857/5f67d680128a9c4e4d50b7d4/din_ot.fnt;
               fontImage: https://images.contentstack.io/v3/assets/blte63f7056be4da683/blt8bfb56d15a62feaf/5f67d6802b93e84e4c329976/din_ot.png;
               value: hello there;">
                </a-mixin>
            </a-assets>

            <a-entity id="twistParent" multi-marker-rotation-interpolator="">

                <a-marker id="mainMarker" type="pattern" preset="custom" url="https://assets.contentstack.io/v3/assets/blte63f7056be4da683/blt7feeb710b575430e/5f682432b038186a244b9b87/serum_1.patt.txt" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5" size="1" rotation-trigger="tiltSideThreshold: 0.7; tiltForwardThreshold: 0.6; twistThreshold: 1.0;">
                    <!--                    <a-plane position='0 -1 -0.75' width='1' height='1' rotation='90 0 0'-->
                    <!--                             material='opacity: 0.1; side: double;color:white;'></a-plane>-->
                </a-marker>

                <a-marker type="pattern" preset="custom" url="https://assets.contentstack.io/v3/assets/blte63f7056be4da683/blt3202ddbbe73ae6f1/5f6824335e85ad4dee1904cf/antioxidant.patt.txt" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5" size="0.5">
                    <!--                    <a-plane position='0 -1 -0.75' width='1' height='1' rotation='90 0 0'-->
                    <!--                             material='opacity: 0.1; side: double;color:white;'></a-plane>-->
                </a-marker>

                <a-marker type="pattern" preset="custom" url="https://assets.contentstack.io/v3/assets/blte63f7056be4da683/blt283f0555bf24f956/5f68243294533468847801ce/performant.patt.txt" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5" size="0.5">
                    <!--                    <a-plane position='0 0 -0.75' width='1' height='1' rotation='90 0 0'-->
                    <!--                             material='opacity: 0.5; side: double;color:white;'></a-plane>-->
                </a-marker>

            </a-entity>

            <a-entity id="review-content" marker-tracker="marker: mainMarker; visibility-trigger: true; visibility-only: true;" visible="false" rotation="0 0 0" position="0 8 -50" scale="1.25 1.25 1.25">
                <a-entity position="-3 5 0">
                    <a-text value="ENJOYING SERUM?" mixin="body-text" position="0 0 0"></a-text>
                    <a-entity id="review-product-menu" tab-menu="" position="0 -2.75 0">
                        <a-entity icon-tab-menu-item="iconImage: #happy"></a-entity>
                        <a-entity icon-tab-menu-item="iconImage: #sad"></a-entity>
                    </a-entity>
                </a-entity>
            </a-entity>

            <a-entity id="product-content" visible="false" rotation="0 0 0" position="-1 1.5 -5" scale="0.2 0.2 0.2">
                <a-entity id="tab-menu" tab-menu="" position="6 6 0">
                    <a-entity tabitem="textLabel: FOR YOU; iconImage: #for-you"></a-entity>
                    <a-entity tabitem="textLabel: USAGE; iconImage: #usage"></a-entity>
                    <a-entity tabitem="textLabel: BENEFITS; iconImage: #benefits"></a-entity>
                </a-entity>

                <a-entity id="contentFan" contentfan="radius: 5;" opacity="0.4" position="0 -3 0" rotation="0 0 0"></a-entity>

            </a-entity>

            <a-entity camera=""></a-entity>
        </a-scene>
    </div>
    <script src="../scenario3.78d2ba0e.js"></script>
</main>
</body>
</html>
