<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Spyglass Demo</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- Debug GUI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.7/dat.gui.min.js"></script>

    <!-- A-Frame version of AR.js with marker tracking + location-based AR -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <!-- Rotation-trigger component -->
    <script src="rotation-trigger.js"></script>
    <script src="rotation.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
<h1>Rotation Demo</h1>

<a-scene
        vr-mode-ui="enabled: true;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
        gui-env>

    <!-- handle hiro marker -->
    <a-marker camera preset='hiro' rotation-trigger='tiltSideThreshold: 1.0; twistThreshold: 1.0; tiltForwardThreshold: 1.0;'>
        <a-box position='0 0.5 0' material='opacity: 0.5; side: double;color:green;'>
            <a-torus-knot radius='0.26' radius-tubular='0.05'
                          animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true">
            </a-torus-knot>
        </a-box>
    </a-marker>

    <!-- Simple camera positioned at 0 0 0 -->
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
