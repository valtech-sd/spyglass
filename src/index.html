<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Spyglass Demo</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<!-- A-Frame -->
	<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

	<!-- A-Frame version of AR.js with image tracking + location-based AR -->
	<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

	<!-- A-Frame version of AR.js with marker tracking + location-based AR -->
	<!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
	<!-- CDN-hosted THREE.js -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r119/three.min.js"></script> -->
	<!-- THREE.js version of AR.js with image tracking + location-based AR -->
	<!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-nft.js"></script> -->

	<script src="index.js"></script>
	<style>
		body { margin: 0; }
		canvas { display: block; }
	</style>
	<!-- <link rel="stylesheet" href="assets/css/main.css" /> -->
</head>
<body>
	<h1>Spyglass Demo</h1>
	 <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
