<body>
<main>
    <!-- Have to comment out the a-frame scene because it is making the window larger than the device. -->
    <div id="scene_root">
        <a-scene
                embedded
                vr-mode-ui="enabled: false;"
                renderer="logarithmicDepthBuffer: true; antialias: true;"
                arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

            <a-assets>
                <img id="panthenol" src="../assets/panthenol.png">
                <img id="ylangylang" src="../assets/ylangylang.png">
                <img id="warning" src="../assets/warning.png">
                <img id="step1" src="../assets/1.png">
                <img id="step2" src="../assets/2.png">
                <img id="step3" src="../assets/3.png">

                <!-- Tab Menu Icons -->
                <img id="benefits" src="../assets/benefits_icon.png">
                <img id="usage" src="../assets/usage_icon.png">
                <img id="for-you" src="../assets/for_you_icon.png">
                <img id="reviews" src="../assets/reviews_icon.png">
                <img id="check" src="../assets/check_icon.png">

                <img id="reclabel" src="../assets/recommended_square.png">

                <a-mixin id="body-text"
                         text="align: left; anchor: left; baseline: top; width: 13.0; wrapCount: 35;
               font: https://assets.contentstack.io/v3/assets/blte63f7056be4da683/bltd5d203e4c4450857/5f67d680128a9c4e4d50b7d4/din_ot.fnt;
               fontImage: https://images.contentstack.io/v3/assets/blte63f7056be4da683/blt8bfb56d15a62feaf/5f67d6802b93e84e4c329976/din_ot.png;
               value: hello there;">
                </a-mixin>

                <a-mixin id="menu-text"
                         text="align: center; anchor: center; baseline: top; width: 13.0; wrapCount: 35;
               font: https://assets.contentstack.io/v3/assets/blte63f7056be4da683/bltd5d203e4c4450857/5f67d680128a9c4e4d50b7d4/din_ot.fnt;
               fontImage: https://images.contentstack.io/v3/assets/blte63f7056be4da683/blt8bfb56d15a62feaf/5f67d6802b93e84e4c329976/din_ot.png;
               value: hello there;">
                </a-mixin>
            </a-assets>


            <!--Serum 1 Bottle-->
            <a-marker id="serum_1_marker" type="pattern" adjusted-rotation preset="custom"
                      url="https://assets.contentstack.io/v3/assets/blte63f7056be4da683/blt8e856b85781bfdfd/5f5b94b5025cc24b5e0a0b46/serum_1.patt"
                      smooth="true"
                      smoothCount="10"
                      smoothTolerance=".01"
                      smoothThreshold="5"
                      size="1">

                <a-plane material="shader: gaussian-blur" webcam-overlay-helper opacity="0.4" rotation="0 0 0"
                         position="0.0 0 -0.25" width="0.55" height=1.0">
                    <a-circle mask position='0 0 0.375' radius="0.75" rotation='90 0 0'
                              material='opacity: 0.0; side: double;'></a-circle>
                </a-plane>
            </a-marker>

            <!--Serum 2 Bottle-->
            <a-marker id="serum_2_marker" type="pattern" adjusted-rotation preset="custom"
                      url="https://assets.contentstack.io/v3/assets/blte63f7056be4da683/bltcb4306bd3d80bb15/5f67d53aa4d7b56a2386697b/serum_2.patt"
                      smooth="true"
                      smoothCount="10"
                      smoothTolerance=".01"
                      smoothThreshold="5"
                      size="1">

                <a-plane material="shader: gaussian-blur" webcam-overlay-helper opacity="0.4" rotation="0 0 0"
                         position="0.0 0 -0.25" width="0.55" height=1.0">
                    <a-circle mask position='0 0 0.375' radius="0.75" rotation='90 0 0'
                              material='opacity: 0.0; side: double;'></a-circle>
                </a-plane>
            </a-marker>


            <!--Serum 3 Bottle-->
            <a-marker id="serum_3_marker" type="pattern" adjusted-rotation preset="custom"
                      url="https://assets.contentstack.io/v3/assets/blte63f7056be4da683/blt5f0f3131daf353de/5f67d53bad6ff34788c04e94/serum_3.patt"
                      smooth="true"
                      smoothCount="15"
                      smoothTolerance=".01"
                      smoothThreshold="5"
                      size="1">

                <a-plane material="shader: gaussian-blur" webcam-overlay-helper opacity="0.4" rotation="0 0 0"
                         position="0.0 0 -0.25" width="0.55" height=1.0">
                    <a-circle mask position='0 0 0.375' radius="0.75" rotation='90 0 0'
                              material='opacity: 0.0; side: double;'></a-circle>
                </a-plane>

            </a-marker>

            <!--Serum 1 content-->
            <a-image src="#reclabel" marker-tracker="marker: serum_1_marker" height="2" width="2" position="-0.25 1 -2"></a-image>

            <a-entity id="serum_1_content" marker-tracker="marker: serum_1_marker" visible="false" rotation="0 0 0" position="0 2 -5" scale="0.2 0.2 0.2">
                <a-entity id="tab-menu-1" tab-menu position="6 6 0">
                    <!--        <a-entity tabitem="textLabel: FOR YOU; iconImage: #for-you"></a-entity>-->
                    <a-entity icon-tab-menu-item="iconImage: #check"></a-entity>
                    <a-entity icon-tab-menu-item="iconImage: #reviews"></a-entity>
                    <a-entity icon-tab-menu-item="iconImage: #benefits"></a-entity>
                </a-entity>

                <a-entity id="contentFan_serum1" contentfan="radius: 5;" opacity="0.4" position="0 -1 0"
                          rotation="0 0 0"></a-entity>

            </a-entity>

            <!--Serum 2 content-->
            <!-- <a-image src="#reclabel" marker-tracker="marker: serum_2_marker" height="2" width="2" position="-0.25 1 -2"></a-image> -->

            <a-entity id="serum_2_content" marker-tracker="marker: serum_2_marker" visible="false" rotation="0 0 0" position="0 2 -5" scale="0.2 0.2 0.2">
                <a-entity id="tab-menu-2" tab-menu position="6 6 0">
                    <a-entity icon-tab-menu-item="iconImage: #check"></a-entity>
                    <a-entity icon-tab-menu-item="iconImage: #reviews"></a-entity>
                    <a-entity icon-tab-menu-item="iconImage: #benefits"></a-entity>
                </a-entity>

                <a-entity id="contentFan_serum2" contentfan="radius: 5;" opacity="0.4" position="0 -1 0"
                          rotation="0 0 0"></a-entity>

            </a-entity>

            <!--Serum 3 content-->
            <!-- <a-image src="#reclabel" marker-tracker="marker: serum_3_marker" height="2" width="2" position="-0.25 1 -2"></a-image> -->

            <a-entity id="serum_3_content" marker-tracker="marker: serum_3_marker" visible="false" rotation="0 0 0" position="0 2 -5" scale="0.2 0.2 0.2">
                <a-entity id="tab-menu-3" tab-menu position="6 6 0">
                    <!--        <a-entity tabitem="textLabel: FOR YOU; iconImage: #for-you"></a-entity>-->
                    <a-entity icon-tab-menu-item="iconImage: #check"></a-entity>
                    <a-entity icon-tab-menu-item="iconImage: #reviews"></a-entity>
                    <a-entity icon-tab-menu-item="iconImage: #benefits"></a-entity>
                </a-entity>

                <a-entity id="contentFan_serum3" contentfan="radius: 5;" opacity="0.4" position="0 -1 0"
                          rotation="0 0 0"></a-entity>

            </a-entity>


            <a-entity camera></a-entity>
        </a-scene>

                    <polygon id="Path-3" fill="#000000" fill-rule="nonzero"

                </g>
                <!-- y from 58 to 308, midpoint is 183.5 -->

                <path id="corners"
                      d="M57.8143322,365 L1,365 L1,308 M307,308 L307,365 L249.188925,365 M249.188925,1 L307,1 L307,58 M1,58 L1,1 L57.8143322,1"
                      stroke="currentColor" stroke-width="2"></path>
            </g>
        </svg>
    </div>
